<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World!</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <!-- Create a header with an <h1> containing your name -->
    <header>
      <h1>
        Charlie Stokes
      </h1>
    </header>



    <!-- Include an image -->
    <div class="me">
      <img src="https://i.imgur.com/kUf0z9w.jpg"/>
    </div>

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="about">
      <h3>
        About me:
      </h3>
    </div>

    <div class="list">
      <ul>
        <li>I have completed 4 Marathons.</li>
        <li>I Have a one-eyed, six (soon to be three) tooth cat named Cleo.</li>
        <li>I love cooking and trying out new recipes! I made my apple crisp recipe myself!</li>
      </ul>
    </div>

    <div class="bonus">
      <h6>
        Bonus pic of the one-eyed wonder!
      </h6>
    </div>

    <div class="cleo">
      <img src="https://i.imgur.com/QQtefWC.jpg"/>
    </div>

    <!-- Create a footer -->
    <!-- Inside your footer, put a <p> with your favorite quote -->
    <div class="quote">
      <footer>
        <p>
          "Best is the enemy of the good." - Voltaire
        </p>
      </footer>
    </div>

</body>
</html>
